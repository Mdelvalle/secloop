<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nestoria Slider Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.nstSlider.js"></script>
  <script src="nstSlider_test.js"></script>
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <div id="manyBasicSliders">
      <div data-range_min="-10" data-range_max="100" data-cur_min="20"    data-cur_max="80">
          <div class="nst-slider-grip-left"></div>
          <div class="nst-slider-grip-right"></div>
      </div>
      <div data-range_min="-10" data-range_max="100" data-cur_min="20"    data-cur_max="80">
          <div class="nst-slider-grip-left"></div>
          <div class="nst-slider-grip-right"></div>
      </div>
      <div data-range_min="-10" data-range_max="100" data-cur_min="20"    data-cur_max="80">
          <div class="nst-slider-grip-left"></div>
          <div class="nst-slider-grip-right"></div>
      </div>
  </div>
  <div id="basicSliderWithParameters" data-range_min="-10" data-range_max="100" data-cur_min="20"    data-cur_max="80">
      <div class="nst-slider-grip-left"></div>
      <div class="nst-slider-grip-right"></div>
  </div>
  <div id="basicSliderWithNoParameters">
      <div class="nst-slider-grip-left"></div>
      <div class="nst-slider-grip-right"></div>
  </div>
  <div id="basicSliderWithParametersAndNonDefaultLeftGrip" data-range_min="-10" data-range_max="100" data-cur_min="20"    data-cur_max="80">
      <div class="the-left-grip"></div>
      <div class="nst-slider-grip-right"></div>
  </div>
  <div id="basicSliderWithParametersAndNonDefaultRightGrip" data-range_min="-10" data-range_max="100" data-cur_min="20"    data-cur_max="80">
      <div class="nst-slider-grip-left"></div>
      <div class="the-right-grip"></div>
  </div>
  <div id="basicSliderWithCrossingLimits" 
      data-range_min="10" data-range_max="100" data-cur_min="20" data-cur_max="80"
      data-upper-limit="10" data-lower-limit="100">

      <div class="nst-slider-grip-left"></div>
      <div class="nst-slider-grip-right"></div>
  </div>
  <div id="sliderWithLimitsAndRounding"
        data-rounding="10"
        data-range_min="10"
        data-range_max="110"
        data-cur_min="20"
        data-cur_max="100"
        data-lower-limit="10"
        data-upper-limit="110">

      <div class="nst-slider-grip-left"></div>
      <div class="nst-slider-grip-right"></div>
  </div>
  <div id="sliderWithRounding"
        data-rounding="10"
        data-range_min="10"
        data-range_max="110"
        data-cur_min="20"
        data-cur_max="100">

      <div class="nst-slider-grip-left"></div>
      <div class="nst-slider-grip-right"></div>
  </div>
  <div id="sliderWithBar"
       data-range_min="10"
       data-range_max="110"
       data-cur_min="20"
       data-cur_max="100">

      <div class="left"></div>
      <div class="right"></div>
      <div class="bar"></div>
  </div>
  <div id="sliderWithBarAndHighlight"
       data-range_min="10"
       data-range_max="110"
       data-cur_min="20"
       data-cur_max="100">

      <div class="highlightPanel"></div>
      <div class="left"></div>
      <div class="right"></div>
      <div class="bar"></div>
  </div>
  <div id="accessibleSlider"
       data-aria_enabled="true"
       data-range_min="10"
       data-range_max="110"
       data-cur_min="20"
       data-cur_max="100">

      <div class="left"></div>
      <div class="right"></div>
      <div class="bar"></div>
  </div>
  <div id="sliderWithNoBarAndLabels"
       data-range_min="0"
       data-range_max="100"
       data-cur_min="0"
       data-cur_max="100">

      <div class="left"></div>
      <div class="right"></div>
  </div>
  <div class="nstSlider" id="mouseupTestSliderA"
      data-range_min="0" data-range_max="100"   
      data-cur_min="10"  data-cur_max="90">  
                                              
      <div class="bar" id="barA"></div>         
      <div class="leftGrip" id="gripA"></div>             
  </div>
  <div class="nstSlider" id="mouseupTestSliderB"
      data-range_min="0" data-range_max="100"   
      data-cur_min="10"  data-cur_max="90">  
                                              
      <div class="bar"      id="barB"></div>             
      <div class="leftGrip" id="gripB"></div>         
  </div>

  <div class="labelLeft"></div>
  <div class="labelRight"></div>
</body>
</html>
