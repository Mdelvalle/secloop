<!DOCTYPE html>
<html>

<head>
  <title>Secloop</title>
  <link type="text/css" rel="stylesheet" href="lib/jquery-nstslider/dist/jquery.nstSlider.css">
  <link type="text/css" rel="stylesheet" href="css/custom.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="lib/jquery-nstslider/dist/jquery.nstSlider.min.js"></script>
  <script src="http://w.soundcloud.com/player/api.js"></script>
  <script src="js/script.js"></script>
  <script src="js/sc-url.js"></script>
</head>

<body>
  <div align="center">
    <h1>SECLOOP</h1>
    <div>
      <iframe id="soundcloud_widget"
        width=80%
        frameborder="no">
      </iframe>
    </div>

    <br>

    <div class="nstSlider">
      <div class="bar"></div>
      <div class="leftGrip"></div>
      <div class="rightGrip"></div>
    </div>

    <div class="label">
      <div class="leftLabel"></div>
      <div class="rightLabel"></div>
    </div>
  </div>
</body>

</html>
