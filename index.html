<!DOCTYPE html>

<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">

    <script src="js/sc-url.js"></script>

    <title>Secloop by Mdelvalle</title>
  </head>

  <body>
    <div id ="content">
      <h1>SECLOOP</h1>
      <div id="info">
        <p>Loop any Soundcloud song from start to finish, or if you wish, just a section.</p>
        <p>All you have to do is supply the Soundcloud URL:</p>
      </div>
      <form action="secloop.html" name="formName">
        <input type="text" id="userInput" placeholder="https://soundcloud.com/" name="inputName">
        <button id="submit" onClick="SCUrl()">Submit</button>
      </form>
    </div>
  </body>
</html>
